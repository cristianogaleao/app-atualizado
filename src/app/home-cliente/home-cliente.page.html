


<ion-header>
 

  <ion-toolbar>
    <ion-buttons slot="start">
      
      
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="logoff()" placeholder="Logar">
        <ion-icon color="danger" slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;font-size:25px;  ">SHAPE MIN.</ion-title>
  </ion-toolbar>

  <ion-toolbar >
      
    
      <ion-tabs >
          <ion-tab-bar slot="bottom">
            <ion-tab-button *ngIf="loja.nome==undefined" tab="tab1">
              <ion-icon name="appstore"></ion-icon>
              <ion-label  (click)="cadLoja()">Cadastre sua Loja</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab2">
              <ion-icon name="add-circle"></ion-icon>
              <ion-label  (click)="cadProdutos()">Cadastro de Produtos</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab3">
              <ion-icon name="stats"></ion-icon>
              <ion-label (click)="imc()">Imc</ion-label>
            </ion-tab-button>
            <ion-tab-button *ngIf="loja.nome!=undefined" tab="tab4">
                <ion-icon name="construct"></ion-icon>
                <ion-label (click)="lojaPerfil(loja)">Perfil</ion-label>
              </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
  </ion-toolbar>
  


</ion-header>

<ion-content padding >

  <ion-row>
    <ion-col >
        <ion-slides pager="true" autoplay="true" style="width: 200px; height: 200px;" [options]="slideOpts">
            <ion-slide>
              <ion-img src="../assets/2.png"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="../assets/3.png"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="../assets/4.png"></ion-img>
            </ion-slide>
          </ion-slides>
        </ion-col>
  </ion-row>
  <ion-row>
      <ion-searchbar placeholder="Buscar..."></ion-searchbar>
  </ion-row>
  <div class="hr"></div> 

    <ion-row size-md class="centralizarTexto">
        <ion-col>
            <ion-img  src="../assets/78.jpg"></ion-img>
            <ion-button color="dark" shape="round" expand="block" size="small" (click)="whey()">Whey Protein</ion-button>
        </ion-col>
        <ion-col>
            <ion-img src="../assets/9.jpg"></ion-img>
            <ion-button color="dark" shape="round" expand="block" size="small" (click)="bcaa()"> BCAA </ion-button>
        </ion-col>
     </ion-row>
    <ion-row size-md class="centralizarTexto">
        <ion-col>
            <ion-img  src="../assets/6.jpg"></ion-img>
            <ion-button color="dark" shape="round"  expand="block"size="small" (click)="creatina()"> Creatine </ion-button>
        </ion-col>
        <ion-col>
            <ion-img src="../assets/55.jpg"></ion-img>
            <ion-button color="dark" shape="round"  expand="block"size="small" (click)="tribulus()"> tribulus </ion-button>
        </ion-col>
     </ion-row>
